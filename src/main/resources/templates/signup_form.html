<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
회원 가입 페이지
<form th:action="@{/user/signup}" th:object="${SiteuserForm}" method="post">
        아이디
    <div >
        <input type="text" name="userid" th:field="*{userid}">
        <div th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}" class="form-error"></div>
    </div>
        비밀번호
    <div>
        <input type="password" name="password1" th:field="*{password1}">
        <div th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="form-error"></div>
    </div>
    <div>
        비밀번호 확인
    </div>
    <div>
        <input type="password" name="password2" th:field="*{password2}">
        <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" ></div>
    </div>
        닉네임
    <div>
        <input type="text" name="nickname" th:field="*{nickname}">
        <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
    </div>
        이메일
    <div class="input__block">
        <input type="email" name="email" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
</form>
</body>
</html>
